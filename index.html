<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 影片搜尋</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .video-item {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .video-item h3 {
      margin: 0;
      font-size: 18px;
    }
    .video-item img {
      width: 100%;
      max-width: 200px;
      border-radius: 4px;
    }
    .video-item p {
      font-size: 14px;
      color: #555;
    }
    .video-item a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>YouTube 影片搜尋</h1>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="輸入搜尋關鍵字...">
    <button id="search-button">搜尋</button>
  </div>
  <div id="search-results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // API 金鑰
  const apiKey = 'AIzaSyD1K48pWIIm-PhauUSjLtOLHGVGEd5HhmI';

  // 綁定搜尋按鈕事件
  document.getElementById('search-button').addEventListener('click', function () {
    const query = document.getElementById('search-query').value;  // 取得輸入的搜尋關鍵字

    if (!query) {
      alert('請輸入搜尋關鍵字');
      return;
    }

    // 使用 YouTube Data API 進行影片搜尋
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`;

    axios.get(url)
      .then(response => {
        console.log('API Response:', response.data);  // 打印完整的 API 返回資料
        let output = '';
        response.data.items.forEach(item => {
          output += `
            <div class="video-item">
              <h3>${item.snippet.title}</h3>
              <img src="${item.snippet.thumbnails.default.url}" alt="${item.snippet.title}" />
              <p>${item.snippet.description}</p>
              <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">觀看影片</a>
            </div>
          `;
        });
        document.getElementById('search-results').innerHTML = output;  // 顯示搜尋結果
      })
      .catch(error => {
        console.error('發生錯誤:', error);  // 顯示錯誤訊息
        document.getElementById('search-results').innerHTML = '<p>搜尋過程中發生錯誤，請稍後再試。</p>';
      });
  });
</script>

</body>
</html>
