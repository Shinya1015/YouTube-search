<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しゃいるさんのコメント検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .video-item {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .video-item h3 {
      margin: 0;
      font-size: 18px;
    }
    .video-item img {
      width: 100%;
      max-width: 200px;
      border-radius: 4px;
    }
    .video-item p {
      font-size: 14px;
      color: #555;
    }
    .video-item a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>しゃいるさんのコメント検索</h1>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="検索キーワードを入力してください...">
    <button id="search-button">検索</button>
  </div>
  <div id="search-results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // API 金鑰
  const apiKey = 'YOUR_API_KEY';

  // 頻道 ID (Shairu.ch_0801)
  const channelId = 'UCe_8qM8Wk4cU5oD3WO07gZg';  // Shairu.ch_0801 頻道的 channelId

  // 綁定搜尋按鈕事件
  document.getElementById('search-button').addEventListener('click', function () {
    const query = document.getElementById('search-query').value.trim();  // 取得輸入的搜尋關鍵字

    // 若搜尋框為空，顯示所有留言
    const searchQuery = query ? encodeURIComponent(query) : '';
    const order = 'date';  // 設定為依時間排序

    // 使用 YouTube Data API 查詢該頻道的留言（回放影片）
    const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&channelId=${channelId}&q=${searchQuery}&order=${order}&key=${apiKey}`;

    axios.get(url)
      .then(response => {
        console.log('API Response:', response.data);
        let output = '';
        if (response.data.items.length === 0) {
          output = '<p>現在、該キーワードに該当するコメントはありません。</p>';
        } else {
          response.data.items.forEach(item => {
            // 顯示包含關鍵字的留言文字
            const commentText = item.snippet.topLevelComment.snippet.textDisplay;
            if (commentText.includes(query)) {
              output += `
                <div class="video-item">
                  <h3>動画タイトル: ${item.snippet.videoId}</h3>
                  <p><strong>コメント：</strong>${commentText}</p>
                  <a href="https://www.youtube.com/watch?v=${item.snippet.videoId}" target="_blank">動画を見る</a>
                </div>
              `;
            }
          });
        }
        document.getElementById('search-results').innerHTML = output;
      })
      .catch(error => {
        console.error('発生したエラー:', error);
        document.getElementById('search-results').innerHTML = '<p>検索中にエラーが発生しました。しばらくしてからもう一度お試しください。</p>';
      });
  });
</script>

</body>
</html>
