<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しゃいるさんの配信検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .video-item {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .video-item h3 {
      margin: 0;
      font-size: 18px;
    }
    .video-item img {
      width: 100%;
      max-width: 200px;
      border-radius: 4px;
    }
    .video-item p {
      font-size: 14px;
      color: #555;
    }
    .video-item a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>しゃいるさんの配信検索</h1>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="検索キーワードを入力してください...">
    <button id="search-button">検索</button>
  </div>
  <div id="search-results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // API キー
  const apiKey = 'AIzaSyD1K48pWIIm-PhauUSjLtOLHGVGEd5HhmI';

  // チャンネル ID (Shairu.ch_0801)
  const channelId = 'UCe_8qM8Wk4cU5oD3WO07gZg';  // Shairu.ch_0801 チャンネルの ID

  // コメント検索キーワード
  const commentSearchQuery = '面白い';  // ここに検索したいキーワードを設定

  // 動画検索用 API
  async function searchVideos(query) {
    const searchQuery = query ? encodeURIComponent(query) : '';
    const order = searchQuery ? 'relevance' : 'date';  // 空白の時は日付順で並べ替え

    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&q=${searchQuery}&order=${order}&type=video&key=${apiKey}`;

    try {
      const response = await axios.get(url);
      return response.data.items;
    } catch (error) {
      console.error('動画検索エラー:', error);
      return [];
    }
  }

  // コメント検索用 API
  async function searchComments(videoId) {
    const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&key=${apiKey}`;

    try {
      const response = await axios.get(url);
      const comments = response.data.items;
      console.log('コメントデータ:', comments);  // コメントのデータ構造を表示して調べる
      const matchingComments = comments.filter(comment =>
        comment.snippet.topLevelComment.snippet.textDisplay.toLowerCase().includes(commentSearchQuery.toLowerCase())  // 小文字で一致するかチェック
      );
      return matchingComments;
    } catch (error) {
      console.error('コメント検索エラー:', error);
      return [];
    }
  }

  // 検索ボタンのクリックイベント
  document.getElementById('search-button').addEventListener('click', async function () {
    const query = document.getElementById('search-query').value.trim();  // 入力された検索キーワードを取得

    // 動画を検索
    const videos = await searchVideos(query);

    let output = '';
    if (videos.length === 0) {
      output = '<p>現在、該当する動画はありません。</p>';
    } else {
      for (const video of videos) {
        const videoId = video.id.videoId;
        const comments = await searchComments(videoId);

        output += `
          <div class="video-item">
            <h3>${video.snippet.title}</h3>
            <img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title}" />
            <p>${video.snippet.description}</p>
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">動画を見る</a>
            <h4>該当するコメント：</h4>
            <ul>
              ${comments.length > 0 ? comments.map(comment => `<li>${comment.snippet.topLevelComment.snippet.textDisplay}</li>`).join('') : '<li>該当するコメントがありません。</li>'}
            </ul>
          </div>
        `;
      }
    }

    document.getElementById('search-results').innerHTML = output;
  });
</script>

</body>
</html>
