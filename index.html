<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しゃいるさんのコメント検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .video-item {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .video-item h3 {
      margin: 0;
      font-size: 18px;
    }
    .video-item img {
      width: 100%;
      max-width: 200px;
      border-radius: 4px;
    }
    .video-item p {
      font-size: 14px;
      color: #555;
    }
    .video-item a {
      color: #007bff;
      text-decoration: none;
    }
    .comment-item {
      background-color: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>しゃいるさんのコメント検索</h1>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="検索キーワードを入力してください...">
    <button id="search-button">検索</button>
  </div>
  <div id="search-results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // API 金鑰
  const apiKey = 'AIzaSyC_vDGk4fYm-pk8sk7ZylN9hMfOiePDgkI';  // 第一個 API 金鑰
  const backupApiKey = 'AIzaSyCrKxTruUdr0EXAm8r7c2ZspbOtx-pKLXM';  // 備用 API 金鑰

  // 頻道 ID (Shairu.ch_0801)
  const channelId = 'UCe_8qM8Wk4cU5oD3WO07gZg';  // Shairu.ch_0801 頻道的 channelId

  // 檢查 API 是否有效的函數
  function checkApiStatus(apiKey) {
    return axios.get(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${channelId}&key=${apiKey}`)
      .then(response => response.status === 200)
      .catch(() => false);
  }

  // 預設使用的 API
  let currentApiKey = apiKey;

  // 使用備用的 API
  async function switchApi() {
    const apiStatus = await checkApiStatus(apiKey);
    if (!apiStatus) {
      currentApiKey = backupApiKey;
    }
  }

  // 預設使用主 API，如果無法使用則切換到備用 API
  switchApi();

  // 綁定搜尋按鈕事件
  document.getElementById('search-button').addEventListener('click', function () {
    const query = document.getElementById('search-query').value.trim();  // 取得輸入的搜尋關鍵字
    document.getElementById('search-results').innerHTML = '';  // 清空舊的搜尋結果

    // 如果關鍵字為空，顯示所有影片
    if (!query) {
      searchAllVideos();  // 呼叫搜尋所有影片的函數
      return;
    }

    // 如果有關鍵字，搜尋影片與留言
    searchVideosAndComments(query);
  });

  // 搜尋所有影片
  function searchAllVideos() {
    const videoSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=10&type=video&order=date&key=${currentApiKey}`;

    axios.get(videoSearchUrl)
      .then(response => {
        const videoItems = response.data.items;
        if (videoItems.length === 0) {
          document.getElementById('search-results').innerHTML = '<p>このチャンネルには動画がありません。</p>';
          return;
        }

        // 顯示所有影片
        videoItems.forEach(video => {
          const videoId = video.id.videoId;
          const videoElement = `
            <div class="video-item">
              <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
              <h3><a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">${video.snippet.title}</a></h3>
            </div>
          `;
          document.getElementById('search-results').innerHTML += videoElement;
        });
      })
      .catch(error => {
        console.error('動画の取得に失敗しました:', error);
        document.getElementById('search-results').innerHTML = '<p>検索中にエラーが発生しました。しばらくしてからもう一度お試しください。</p>';
      });
  }

  // 搜尋影片和留言
  function searchVideosAndComments(query) {
    const videoSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=10&type=video&order=date&key=${currentApiKey}`;

    axios.get(videoSearchUrl)
      .then(response => {
        const videoItems = response.data.items;
        if (videoItems.length === 0) {
          document.getElementById('search-results').innerHTML = '<p>このチャンネルには動画がありません。</p>';
          return;
        }

        // 顯示影片列表
        videoItems.forEach(video => {
          const videoId = video.id.videoId;
          const videoElement = `
            <div class="video-item">
              <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
              <h3><a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">${video.snippet.title}</a></h3>
            </div>
          `;
          document.getElementById('search-results').innerHTML += videoElement;

          // 搜尋該影片的留言
          searchComments(videoId, query);
        });
      })
      .catch(error => {
        console.error('動画の取得に失敗しました:', error);
        document.getElementById('search-results').innerHTML = '<p>検索中にエラーが発生しました。しばらくしてからもう一度お試しください。</p>';
      });
  }

  // 搜尋留言
  function searchComments(videoId, query) {
    const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&key=${currentApiKey}`;

    axios.get(url)
      .then(response => {
        const comments = response.data.items;
        let commentOutput = '';
        console.log("留言數據：", comments); // 用來檢查 API 回傳的留言數據

        comments.forEach(comment => {
          const commentText = comment.snippet.topLevelComment.snippet.textDisplay;
          // 確保留言內容包含搜尋關鍵字，並忽略大小寫
          if (commentText.toLowerCase().includes(query.toLowerCase())) {
            commentOutput += `
              <div class="comment-item">
                <p><strong>コメント：</strong>${commentText}</p>
              </div>
            `;
          }
        });

        if (commentOutput) {
          const commentSection = document.createElement('div');
          commentSection.classList.add('comment-section');
          commentSection.innerHTML = commentOutput;
          document.getElementById('search-results').appendChild(commentSection);
        } else {
          console.log("未找到符合條件的留言。"); // 顯示沒有找到匹配的留言
        }
      })
      .catch(error => {
        console.error('留言搜尋失敗:', error);
      });
  }
</script>

</body>
</html>
