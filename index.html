<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しゃいるさんのコメント検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .video-item {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .video-item img {
      width: 100px;
      height: auto;
      margin-right: 15px;
      border-radius: 4px;
    }
    .video-item h3 {
      font-size: 1.2em;
      margin-top: 0;
    }
    .video-item a {
      color: #007bff;
      text-decoration: none;
    }
    #video-results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>しゃいるさんのコメント検索</h1>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="検索キーワードを入力してください...">
    <button id="search-button">検索</button>
  </div>
  <div id="search-results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // 使用主API金鑰和備用API金鑰
  const apiKeyPrimary = 'AIzaSyC_vDGk4fYm-pk8sk7ZylN9hMfOiePDgkI';  // 原始 API 密钥
  const apiKeyBackup = 'AIzaSyCrKxTruUdr0EXAm8r7c2ZspbOtx-pKLXM';  // 备用 API 密钥

  // 頻道 ID (Shairu.ch_0801)
  const channelId = 'UCe_8qM8Wk4cU5oD3WO07gZg';  // Shairu.ch_0801 頻道的 channelId

  // 用來處理API請求的函式，接收API金鑰作為參數
  function fetchVideoData(apiKey, query = '') {
    const videoSearchUrl = query
      ? `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&channelId=${channelId}&maxResults=5&order=date&type=video&key=${apiKey}`
      : `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=5&order=date&type=video&key=${apiKey}`;

    return axios.get(videoSearchUrl);
  }

  // 綁定搜尋按鈕事件
  document.getElementById('search-button').addEventListener('click', function () {
    const query = document.getElementById('search-query').value.trim();  // 取得輸入的搜尋關鍵字
    document.getElementById('search-results').innerHTML = '';  // 清空舊的搜尋結果

    if (!query) {
      // 如果關鍵字為空，顯示所有影片並從最新排序
      fetchVideoData(apiKeyPrimary)
        .then(response => {
          displayVideos(response.data.items);
        })
        .catch(error => {
          console.error('主API請求失敗，切換到備用API', error);
          // 如果主API失敗，切換到備用API
          fetchVideoData(apiKeyBackup)
            .then(response => {
              displayVideos(response.data.items);
            })
            .catch(error => {
              console.error('備用API請求失敗', error);
              document.getElementById('search-results').innerHTML = '<p>エラーが発生しました。後で再試行してください。</p>';
            });
        });
    } else {
      // 如果輸入關鍵字，顯示符合條件的影片
      fetchVideoData(apiKeyPrimary, query)
        .then(response => {
          displayVideos(response.data.items);
        })
        .catch(error => {
          console.error('主API請求失敗，切換到備用API', error);
          // 如果主API失敗，切換到備用API
          fetchVideoData(apiKeyBackup, query)
            .then(response => {
              displayVideos(response.data.items);
            })
            .catch(error => {
              console.error('備用API請求失敗', error);
              document.getElementById('search-results').innerHTML = '<p>エラーが発生しました。後で再試行してください。</p>';
            });
        });
    }
  });

  // 顯示影片的函式
  function displayVideos(videos) {
    if (videos.length === 0) {
      document.getElementById('search-results').innerHTML = '<p>関連する動画は見つかりませんでした。</p>';
      return;
    }

    videos.forEach(video => {
      const videoId = video.id.videoId;
      const videoItemHtml = `
        <div class="video-item">
          <img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title}">
          <div>
            <h3>${video.snippet.title}</h3>
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">動画を見る</a>
          </div>
        </div>
      `;
      document.getElementById('search-results').innerHTML += videoItemHtml;
    });
  }
</script>

</body>
</html>
