<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しゃいるさんのコメント検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .video-item {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-item img {
      width: 100%;
      max-width: 200px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .video-item h3 {
      margin: 0;
      font-size: 18px;
    }
    .video-item a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>しゃいるさんのコメント検索</h1>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="検索キーワードを入力してください...">
    <button id="search-button">検索</button>
  </div>
  <div id="search-results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // API 金鑰
  const apiKey = 'AIzaSyC_vDGk4fYm-pk8sk7ZylN9hMfOiePDgkI';

  // 頻道 ID (Shairu.ch_0801)
  const channelId = 'UCe_8qM8Wk4cU5oD3WO07gZg';  // Shairu.ch_0801 頻道的 channelId

  // 綁定搜尋按鈕事件
  document.getElementById('search-button').addEventListener('click', function () {
    const query = document.getElementById('search-query').value.trim();  // 取得輸入的搜尋關鍵字
    document.getElementById('search-results').innerHTML = '';  // 清空舊的搜尋結果

    if (!query) {
      document.getElementById('search-results').innerHTML = '<p>キーワードを入力してください。</p>';
      return;
    }

    // 1. 取得頻道的影片，按時間排序，取得更多結果
    const videoSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=10&order=date&type=video&key=${apiKey}`;

    axios.get(videoSearchUrl)
      .then(response => {
        const videoItems = response.data.items;
        if (videoItems.length === 0) {
          document.getElementById('search-results').innerHTML = '<p>このチャンネルには動画がありません。</p>';
          return;
        }

        // 2. 組合結果
        let allResults = '';
        
        // 2. 對每個影片查詢留言
        videoItems.forEach(video => {
          const videoId = video.id.videoId;
          const commentUrl = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&key=${apiKey}`;

          axios.get(commentUrl)
            .then(commentResponse => {
              const comments = commentResponse.data.items;
              let videoMatches = false;

              comments.forEach(comment => {
                const commentText = comment.snippet.topLevelComment.snippet.textDisplay;
                if (commentText.includes(query)) {
                  videoMatches = true;
                }
              });

              if (videoMatches) {
                allResults += `
                  <div class="video-item">
                    <img src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}">
                    <h3>動画タイトル: ${video.snippet.title}</h3>
                    <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">動画を見る</a>
                  </div>
                `;
              }

              // 最后更新界面
              if (allResults) {
                document.getElementById('search-results').innerHTML = allResults;
              } else {
                document.getElementById('search-results').innerHTML = '<p>該当するコメントはありません。</p>';
              }
            })
            .catch(error => {
              console.error('コメントの取得に失敗しました:', error);
            });
        });
      })
      .catch(error => {
        console.error('動画の取得に失敗しました:', error);
        document.getElementById('search-results').innerHTML = '<p>検索中にエラーが発生しました。しばらくしてからもう一度お試しください。</p>';
      });
  });
</script>

</body>
</html>
