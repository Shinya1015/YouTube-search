<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .video-item {
      margin-bottom: 20px;
    }
    .video-item img {
      width: 200px;
      height: 113px;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Search</h1>
  <div>
    <input type="text" id="search-query" placeholder="Enter search term" />
    <button onclick="searchVideos()">Search</button>
  </div>
  <div id="search-results"></div>

  <script>
    // YouTube API 金鑰
    const apiKey = 'AIzaSyD1K48pWIIm-PhauUSjLtOLHGVGEd5HhmI';

    // Shairu.ch_0801 的 YouTube 頻道 ID
    const channelId = 'UCShCwWq4HD5qYI5sN0tbaSg'; // 這是 Shairu.ch_0801 的 Channel ID

    // 搜尋影片的函數
    function searchVideos() {
      const query = document.getElementById('search-query').value;
      if (!query) {
        alert('Please enter a search term');
        return;
      }

      // 使用 YouTube Data API 發送影片搜尋請求，並加入 channelId 來過濾特定頻道
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&channelId=${channelId}&type=video&key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          displayResults(data.items);
        })
        .catch(error => {
          console.error('Error fetching data from YouTube:', error);
        });
    }

    // 顯示搜尋結果
    function displayResults(videos) {
      const resultsContainer = document.getElementById('search-results');
      resultsContainer.innerHTML = '';

      if (videos.length === 0) {
        resultsContainer.innerHTML = '<p>No results found.</p>';
        return;
      }

      videos.forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.classList.add('video-item');
        videoElement.innerHTML = `
          <h3>${video.snippet.title}</h3>
          <img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title}" />
          <p>${video.snippet.description}</p>
          <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">Watch Video</a>
        `;
        resultsContainer.appendChild(videoElement);
      });
    }
  </script>
</body>
</html>
